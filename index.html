<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
  <title>Student Grade Table</title>
</head>
<body>
  <div>
    <div id="student-table-header" class="row mx-auto">
      <h1 class="col-sm-9 mt-4 mb-2">Student Grade Table </h1>
      <h2 class="col-sm-3 mt-4 mb-2 pt-1">Average Score  <span id="grade-average" class="badge badge-secondary"></span></h2>
    </div>
  </div>
  <hr>
  <div class="student-table mx-auto row">
    <table id="table-content" class="table table-borderless col-sm-9">
      <thead>
        <tr class="table-responsive-lg">
          <th>Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="grade-table">
        <tr class="table-secondary table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-secondary table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <div id="form-section" class="col-sm-3 mt-1 pr-2">
      <h3>Add Grade</h3>
      <form class="pt-3">
        <div class="form-group">
          <label class="sr-only" for="inlineFormInputGroup">Name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text fas fa-user"><i class="fas fa-user">@</i></div>
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Student Name">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inlineFormInputGroup">Course</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Student Course">
            </div>
            <div class="form-group">
              <label class="sr-only" for="inlineFormInputGroup">Grade</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Student Grade">
              </div>
              <button type="submit" class="btn btn-success mr-2">Add</button>
              <button type="submit" class="btn btn-light btn-outline-secondary btn-cancel">Cancel</button>
      </form>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="/components/app.js"></script>
  <script src="/components/grade-table.js"></script>
  <script src="/components/page-header.js"></script>
  <script src="/components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
