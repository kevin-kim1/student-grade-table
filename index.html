<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Student Grade Table</title>
</head>
<body>
  <div>
    <div class="row student-table-header mx-auto">
      <h1 class="col-sm-9 mt-4 mb-4">Student Grade Table</h1>
      <h2 class="col-sm-3 mt-4 mb-4 pt-2">Average Score <span class="badge badge-secondary">85</span></h2>
    </div>
  </div>
  <div class="student-table mx-auto">
    <table class="table table-bordered mt-2">
      <thead class="thead-dark">
        <tr>
          <th>Student Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="grade-table">
        <tr class="table-secondary table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr class="table-secondary table-sm">
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="/components/app.js"></script>
  <script src="/components/grade-table.js"></script>
  <script src="/components/page-header.js"></script>
  <script src="main.js"></script>
</body>
</html>
